<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Labeling System</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center py-10 relative">

  <h1 class="text-3xl font-bold text-gray-800 mb-8">Image Labeling System</h1>

  <!-- Button to fetch the image -->
  <button id="fetchImage"
    class="absolute z-10 px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none transition duration-300 top-0 left-1/2 transform -translate-x-1/2">
    Fetch Image
  </button>

  <div class="absolute left-0 top-0 mt-12 ml-8 w-48 bg-white p-4 rounded-lg shadow-md">
    <h3 class="text-lg font-semibold mb-2">Shortcuts</h3>
    <ul class="text-sm">
      <li><span class="font-bold">A</span> - Attic</li>
      <li><span class="font-bold">E</span> - Exterior</li>
      <li><span class="font-bold">K</span> - Kitchen</li>
      <li><span class="font-bold">L</span> - Living Room</li>
      <li><span class="font-bold">G</span> - Garage</li>
      <li><span class="font-bold">O</span> - Other</li>
      <li><span class="font-bold">1</span> - Bedroom</li>
      <li><span class="font-bold">2</span> - Bathroom</li>
      <li><span class="font-bold">3</span> - Basement</li>
    </ul>
  </div>


  <!-- Placeholder for the image -->
  <div id="imageContainer" class="relative w-96 h-64 mt-12">
    <img id="image" src="" alt="Image will appear here"
      class="w-full h-full object-cover rounded-lg shadow-lg hidden" />
  </div>

  <!-- Form to label the image -->
  <div id="labelContainer" class="mt-4 hidden">
    <h3 class="text-lg font-medium text-gray-700 mb-4 text-center">Select a Label for the Image</h3>
    <form id="labelForm" class="flex flex-col space-y-4 items-center">
      <select id="labelSelect"
        class="w-full max-w-xs px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        <option value="Exterior">Exterior</option>
        <option value="Bathroom">Bathroom</option>
        <option value="Bedroom">Bedroom</option>
        <option value="Kitchen">Kitchen</option>
        <option value="Living Room">Living Room</option>
        <option value="Basement">Basement</option>
        <option value="Attic">Attic</option>
        <option value="Garage">Garage</option>
        <option value="Other">Other</option>
      </select>

      <button type="submit"
        class="px-6 py-2 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 focus:outline-none transition duration-300">
        Submit Label
      </button>
    </form>
  </div>

  <script>
    let imageId;  // To store the image ID after fetching

    // Function to fetch an image
    function fetchImage() {
      axios.get('/get_image')
        .then(function (response) {
          const imageUrl = response.data.image_url;
          imageId = response.data.image_id;  // Store the image ID

          // Display the fetched image
          const imgElement = document.getElementById('image');
          imgElement.src = imageUrl;
          imgElement.classList.remove('hidden');

          // Show the label form
          document.getElementById('labelContainer').classList.remove('hidden');
        })
        .catch(function (error) {
          console.error('Error fetching image:', error);
        });
    }

    // Initial fetch image on page load
    document.getElementById('fetchImage').addEventListener('click', function () {
      fetchImage();
    });

    // Handle the form submission for the label
    document.getElementById('labelForm').addEventListener('submit', function (event) {
      event.preventDefault();  // Prevent default form submission

      // Get the selected label from the dropdown
      const selectedLabel = document.getElementById('labelSelect').value;

      // Send a POST request with image_id and label
      axios.post('/update_label', {
        image_id: imageId,
        label: selectedLabel
      })
        .then(function (response) {
          alert('Label submitted: ' + JSON.stringify(response.data));

          // Fetch a new image after submission
          fetchImage();
        })
        .catch(function (error) {
          console.error('Error submitting label:', error);
        });
    });

    // Add keyboard shortcuts for form submission

    const keyLabelMap = {
      'a': 'Attic',
      'e': 'Exterior',
      'k': 'Kitchen',
      'l': 'Living Room',
      'g': 'Garage',
      'o': 'Other',
      '1': 'Bedroom',
      '2': 'Bathroom',
      '3': 'Basement'
    };

    document.addEventListener('keydown', function (event) {
      if (event.key === 'Enter') {
        // Simulate form submission when "Enter" is pressed
        event.preventDefault();
        document.getElementById('labelForm').dispatchEvent(new Event('submit'));
      }
      const label = keyLabelMap[event.key.toLowerCase()];
      if (label) {
        event.preventDefault();  // Prevent default behavior
        document.getElementById('labelSelect').value = label;  // Set the corresponding label
      }
    });
  </script>

</body>

</html>
