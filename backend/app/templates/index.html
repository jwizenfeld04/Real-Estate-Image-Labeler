<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Image Classification System</h1>
            
            <div class="space-y-4">
                <button onclick="window.location.href='/label'" 
                        class="w-full py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center justify-center space-x-2">
                    <span>Room Labeling Interface</span>
                </button>
                
                <button onclick="window.location.href='/score'" 
                        class="w-full py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors flex items-center justify-center space-x-2">
                    <span>Property Quality Scoring</span>
                </button>
            </div>
            
            <div class="mt-8 text-sm text-gray-600">
                <h2 class="font-semibold mb-2">Quick Guide:</h2>
                <ul class="list-disc pl-5 space-y-1">
                    <li>Room Labeling to categorize each room type</li>
                    <li>Property Scoring to rate overall property quality (1-9)</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
